<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="" id="icon" alt="User Icon" /> -->
    </div>

    <!-- Login Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <input type="text" id="login" class="fadeIn second" name="login" formControlName="mail" placeholder="usuario">
      <input type="password" id="password" class="fadeIn third" name="login" formControlName="password" placeholder="contraseña">
      <input type="submit" class="fadeIn fourth" value="Iniciar sesión">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
